<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>

    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/add-game.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>

<header th:replace="fragments/commons::header"></header>

<form class="welcome login" th:method="PUT" th:action="@{/edit}" th:object="${userDetailsRequest}">

    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Edit Profile</span></h1>

    <div class="form-group">
        <div class="label-holder text-white textCol d-flex justify-content-center">
            <label for="email" class="h4 mb-2">Email</label>
        </div>
        <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required/>
        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="danger">Error message</small>
    </div>

    <div class="form-group">
        <div class="label-holder text-white textCol d-flex justify-content-center">
            <label for="img_url" class="h4 mb-2">Profile Picture (URL)</label>
        </div>
        <input type="url" class="form-control" id="img_url" name="img_url" th:field="*{img_url}" placeholder="https://example.com/image.jpg"/>
        <small th:if="${#fields.hasErrors('img_url')}" th:errors="*{img_url}" class="danger">Error message</small>
    </div>

    <div class="button-holder d-flex justify-content-center">
        <button type="submit" value="Update">Edit</button>
    </div>

</form>


</body>
</html>
