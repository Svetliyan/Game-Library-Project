<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="/css/register.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<head th:replace="fragments/commons::head"></head>

<body>

<header th:replace="fragments/commons::header"></header>

<form class="welcome login" th:action="@{/login}" th:method="POST" th:object="${loginRequest}">

    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>

    <div class="form-group">
        <div class="label-holder textCol d-flex justify-content-center">
            <label for="username" class="h4 mb-2 text-white">Username</label>
        </div>
        <input type="text" class="form-control" id="username" name="username" th:field="*{username}"/>
        <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="danger">Error message</small>
    </div>

    <div class="form-group">
        <div class="label-holder text-white textCol d-flex justify-content-center">
            <label for="password" class="h4 mb-2">Password</label>
        </div>
        <input type="password" class="form-control" id="password" name="password" th:field="*{password}"/>
        <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="danger">Error message</small>
    </div>

    <div class="button-holder d-flex justify-content-center">
        <button type="submit" value="Register">Login</button>
    </div>
</form>
</body>
</html>
