<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Something went wrong</title>
    <link rel="stylesheet" href="/css/not-found.css">
</head>
<body>
<main>
    <div class="home-section">
        <div class="single-section-box payment-result-container">
            <div class="payment-box not-found">
                <div class="payment-header">
                    <div class="icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2v12M12 18v2" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <h2>Oops! Something went wrong...</h2>
                    <div class="details-section-container">
                        <strong>Additional Message: </strong>
                        <br>
                        <strong th:text="${errorMessage}"></strong>
                        <strong th:text="${notEnoughMoney}"></strong>
                        <strong th:text="${categoryAlreadyExistException}"></strong>
                        <strong th:text="${gameAlreadyExistException}"></strong>
                        <strong th:text="${usernameLengthException}"></strong>
                        <strong th:text="${domainException}"></strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
